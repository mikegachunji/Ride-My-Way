<!DOCTYPE html>
<html>
<head>
	<title>Log In</title>
	<link rel="stylesheet" type="text/css" href="driversignup.css">

</head>
<body>
	<header>
		<div class="nav">
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Sign In</a></li>
				<li><a href="#">Sign Up</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>

	</header>
	<div class="loginbox">
		<img src="avatar2.jpeg" class="avatar">
		<h1>Sign Up Here</h1>
		<form>
			<p>Full Name</p>
			<input type="text" name="" placeholder="Enter Your Full Name">
			<p>Phone Number</p>
			<input type="text" name="" placeholder="Enter Your Phone Number">
			<p>Email Address</p>
			<input type="text" name="" placeholder="Enter Your Email Address">
			<p>Username</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="password" name="" placeholder="Enter Password">
			<p>Confirm Password</p>
			<input type="password" name="" placeholder="Enter Password Again">
			<p>Car Number Plate</p>
			<input type="text" name="" placeholder="Enter Plate Number">
			<p>Car Model</p>
			<input type="text" name="" placeholder="Enter Car Model">
			<input type="submit" name="" value="Sign Up">
			<a href="login.html">Already have an account?</a>
		</form>
	</div>

</body>
</html>
